<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ecommerce</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="banner_principal">
      <p>my ecommerce</p>
    </div>
    <div class="contenedor_principal">
      <div class="contenedor_izquierda">
        <div>
          <h3 class="titulo_stock">Categor√≠as</h3>
        </div>
        <div>
          <ul class="lista_productos">
            <li>
              <p class="producto">Perfumes</p>
              <p class="stock">(13)</p>
            </li>
            <li>
              <p class="producto">Ropa</p>
              <p class="stock">(21)</p>
            </li>
            <li>
              <p class="producto">Accesorios</p>
              <p class="stock">(41)</p>
            </li>
            <li>
              <p class="producto">Zapatos</p>
              <p class="stock">(10)</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="contenedor_derecha">
        <div class="producto_referencial">
          <div class="imagen">
            <img src="assets/img/perfume1.webp" alt="" />
          </div>
          <div>
            <h2>Perfume Gentleman Givenchy</h2>
            <p>31.400</p>
          </div>
          <div class="layout_compra">
            <p>comprar</p>
          </div>
        </div>
        <div class="producto_referencial">
          <div class="imagen">
            <img src="assets/img/perfume2.webp" alt="" />
          </div>
          <div>
            <h2>Perfume Dolce & Gabbana</h2>
            <p>68.900</p>
          </div>
          <div class="layout_compra">
            <p>comprar</p>
          </div>
        </div>
        <div class="producto_referencial">
          <div class="imagen">
            <img src="assets/img/zapato1.png" alt="" />
          </div>
          <div>
            <h2>Zapatos Lottusse</h2>
            <p>29.700</p>
          </div>
          <div class="layout_compra">
            <p>comprar</p>
          </div>
        </div>
        <div class="producto_referencial">
          <div class="imagen">
            <img src="assets/img/campera1.png" alt="" />
          </div>
          <div>
            <h2>Parca Montagne</h2>
            <p>44.700</p>
          </div>
          <div class="layout_compra">
            <p>comprar</p>
          </div>
        </div>
      </div>
    </div>
    <div class="layout">
      <p>@myecommerce</p>
    </div>
  </body>
</html>
